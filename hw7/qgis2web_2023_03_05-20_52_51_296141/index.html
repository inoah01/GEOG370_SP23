<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" href="css/leaflet.css" />
    <link rel="stylesheet" href="css/qgis2web.css" />
    <link rel="stylesheet" href="css/fontawesome-all.min.css" />
    <style>
      #map {
        width: 1215px;
        height: 779px;
      }
      .info legend i {
        display: inline-block;
        width: 10px;
        height: 10px;
        margin-right: 5px;
      }
    </style>
    <title>Homework 7: NC Counties ZEV Choropleth</title>
  </head>
  <body>
    <div id="map"></div>
    <script src="js/qgis2web_expressions.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="js/leaflet.rotatedMarker.js"></script>
    <script src="js/leaflet.pattern.js"></script>
    <script src="js/leaflet-hash.js"></script>
    <script src="js/Autolinker.min.js"></script>
    <script src="js/rbush.min.js"></script>
    <script src="js/labelgun.min.js"></script>
    <script src="js/labels.js"></script>
    <script src="data/NCCountyBoundaries_0.js"></script>
    <script>
      var highlightLayer;
      function highlightFeature(e) {
        highlightLayer = e.target;

        if (e.target.feature.geometry.type === "LineString") {
          highlightLayer.setStyle({
            color: "#ffff00",
          });
        } else {
          highlightLayer.setStyle({
            fillColor: "#ffff00",
            fillOpacity: 1,
          });
        }
      }
      var map = L.map("map", {
        zoomControl: true,
        maxZoom: 28,
        minZoom: 1,
      }).fitBounds([
        [32.84761520018585, -85.38542300737967],
        [37.88890630398335, -75.77880471356804],
      ]);
      var legend = L.control({ position: "topleft" });

      legend.onAdd = function (map) {
        var div = L.DomUtil.create("div", "info legend"),
          grades = [4, 33, 73, 152, 448, 13381],
          labels = ["4-33", "33-73", "73-152", "152-448", "448-13381"],
          colors = ["#ffffff", "#e6f1e6", "#99cc99", "#4da64d", "#238420"];

        for (var i = 0; i < grades.length; i++) {
          div.innerHTML +=
            '<div><i class="legend-marker" style="background:' +
            colors[i] +
            '"></i></div>' +
            "<div>" +
            labels[i] +
            "</div>";
        }

        return div;
      };

      legend.addTo(map);

      var hash = new L.Hash(map);
      map.attributionControl.setPrefix(
        '<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>'
      );
      var autolinker = new Autolinker({
        truncate: { length: 30, location: "smart" },
      });
      var bounds_group = new L.featureGroup([]);
      function setBounds() {}
      function pop_NCCountyBoundaries_0(feature, layer) {
        layer.on({
          mouseout: function (e) {
            for (i in e.target._eventParents) {
              e.target._eventParents[i].resetStyle(e.target);
            }
          },
          mouseover: highlightFeature,
        });
        var popupContent =
          '<table>\
                    <tr>\
                        <td colspan="2"><strong>County</strong><br />' +
          (feature.properties["County"] !== null
            ? autolinker.link(feature.properties["County"].toLocaleString())
            : "") +
          '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Electric Vehicle Registrations</th>\
                        <td>' +
          (feature.properties[
            "cleaned-2022-december-NC-ZEV-registration-data_Electric"
          ] !== null
            ? autolinker.link(
                feature.properties[
                  "cleaned-2022-december-NC-ZEV-registration-data_Electric"
                ].toLocaleString()
              )
            : "") +
          '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Plug-In Hybrid Vehicle Registrations</th>\
                        <td>' +
          (feature.properties[
            "cleaned-2022-december-NC-ZEV-registration-data_Plug-In Hybrid*"
          ] !== null
            ? autolinker.link(
                feature.properties[
                  "cleaned-2022-december-NC-ZEV-registration-data_Plug-In Hybrid*"
                ].toLocaleString()
              )
            : "") +
          '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Electric and Plug-In Hybrid Registrations</th>\
                        <td>' +
          (feature.properties[
            "cleaned-2022-december-NC-ZEV-registration-data_Electric and Plug-In Hybrid Total"
          ] !== null
            ? autolinker.link(
                feature.properties[
                  "cleaned-2022-december-NC-ZEV-registration-data_Electric and Plug-In Hybrid Total"
                ].toLocaleString()
              )
            : "") +
          "</td>\
                    </tr>\
                </table>";
        layer.bindPopup(popupContent, { maxHeight: 400 });
      }

      function style_NCCountyBoundaries_0_0(feature) {
        if (
          feature.properties[
            "cleaned-2022-december-NC-ZEV-registration-data_Electric and Plug-In Hybrid Total"
          ] >= 4.0 &&
          feature.properties[
            "cleaned-2022-december-NC-ZEV-registration-data_Electric and Plug-In Hybrid Total"
          ] <= 33.0
        ) {
          return {
            pane: "pane_NCCountyBoundaries_0",
            opacity: 1,
            color: "rgba(35,35,35,1.0)",
            dashArray: "",
            lineCap: "butt",
            lineJoin: "miter",
            weight: 1.0,
            fill: true,
            fillOpacity: 1,
            fillColor: "rgba(255,255,255,1.0)",
            interactive: true,
          };
        }
        if (
          feature.properties[
            "cleaned-2022-december-NC-ZEV-registration-data_Electric and Plug-In Hybrid Total"
          ] >= 33.0 &&
          feature.properties[
            "cleaned-2022-december-NC-ZEV-registration-data_Electric and Plug-In Hybrid Total"
          ] <= 72.6
        ) {
          return {
            pane: "pane_NCCountyBoundaries_0",
            opacity: 1,
            color: "rgba(35,35,35,1.0)",
            dashArray: "",
            lineCap: "butt",
            lineJoin: "miter",
            weight: 1.0,
            fill: true,
            fillOpacity: 1,
            fillColor: "rgba(200,224,199,1.0)",
            interactive: true,
          };
        }
        if (
          feature.properties[
            "cleaned-2022-december-NC-ZEV-registration-data_Electric and Plug-In Hybrid Total"
          ] >= 72.6 &&
          feature.properties[
            "cleaned-2022-december-NC-ZEV-registration-data_Electric and Plug-In Hybrid Total"
          ] <= 152.2
        ) {
          return {
            pane: "pane_NCCountyBoundaries_0",
            opacity: 1,
            color: "rgba(35,35,35,1.0)",
            dashArray: "",
            lineCap: "butt",
            lineJoin: "miter",
            weight: 1.0,
            fill: true,
            fillOpacity: 1,
            fillColor: "rgba(145,194,144,1.0)",
            interactive: true,
          };
        }
        if (
          feature.properties[
            "cleaned-2022-december-NC-ZEV-registration-data_Electric and Plug-In Hybrid Total"
          ] >= 152.2 &&
          feature.properties[
            "cleaned-2022-december-NC-ZEV-registration-data_Electric and Plug-In Hybrid Total"
          ] <= 448.0
        ) {
          return {
            pane: "pane_NCCountyBoundaries_0",
            opacity: 1,
            color: "rgba(35,35,35,1.0)",
            dashArray: "",
            lineCap: "butt",
            lineJoin: "miter",
            weight: 1.0,
            fill: true,
            fillOpacity: 1,
            fillColor: "rgba(90,163,88,1.0)",
            interactive: true,
          };
        }
        if (
          feature.properties[
            "cleaned-2022-december-NC-ZEV-registration-data_Electric and Plug-In Hybrid Total"
          ] >= 448.0 &&
          feature.properties[
            "cleaned-2022-december-NC-ZEV-registration-data_Electric and Plug-In Hybrid Total"
          ] <= 13381.0
        ) {
          return {
            pane: "pane_NCCountyBoundaries_0",
            opacity: 1,
            color: "rgba(35,35,35,1.0)",
            dashArray: "",
            lineCap: "butt",
            lineJoin: "miter",
            weight: 1.0,
            fill: true,
            fillOpacity: 1,
            fillColor: "rgba(35,132,32,1.0)",
            interactive: true,
          };
        }
      }
      map.createPane("pane_NCCountyBoundaries_0");
      map.getPane("pane_NCCountyBoundaries_0").style.zIndex = 400;
      map.getPane("pane_NCCountyBoundaries_0").style["mix-blend-mode"] =
        "normal";
      var layer_NCCountyBoundaries_0 = new L.geoJson(
        json_NCCountyBoundaries_0,
        {
          attribution: "",
          interactive: true,
          dataVar: "json_NCCountyBoundaries_0",
          layerName: "layer_NCCountyBoundaries_0",
          pane: "pane_NCCountyBoundaries_0",
          onEachFeature: pop_NCCountyBoundaries_0,
          style: style_NCCountyBoundaries_0_0,
        }
      );
      bounds_group.addLayer(layer_NCCountyBoundaries_0);
      map.addLayer(layer_NCCountyBoundaries_0);
      var title = new L.Control();
      title.onAdd = function (map) {
        this._div = L.DomUtil.create("div", "info");
        this.update();
        return this._div;
      };
      title.update = function () {
        this._div.innerHTML =
          "<h2>Noah Davis - Homework 7: NC Counties ZEV Choropleth</h2>";
      };
      title.addTo(map);
      setBounds();
      resetLabels([layer_NCCountyBoundaries_0]);
      map.on("zoomend", function () {
        resetLabels([layer_NCCountyBoundaries_0]);
      });
      map.on("layeradd", function () {
        resetLabels([layer_NCCountyBoundaries_0]);
      });
      map.on("layerremove", function () {
        resetLabels([layer_NCCountyBoundaries_0]);
      });
    </script>
  </body>
</html>
